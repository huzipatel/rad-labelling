services:
  # Backend API
  - type: web
    name: labelling-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: labelling-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: labelling-redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: labelling-redis
          property: connectionString
      - key: GSV_API_KEY
        sync: false
      - key: GCS_BUCKET_NAME
        sync: false
      - key: GCS_CREDENTIALS_JSON
        sync: false
      - key: JWT_SECRET_KEY
        sync: false
      - key: CORS_ORIGINS
        sync: false
    healthCheckPath: /health

  # Celery Worker for background tasks (spreadsheet processing, image downloads)
  - type: worker
    name: labelling-worker
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    dockerCommand: celery -A app.tasks.celery_tasks worker --loglevel=info --concurrency=2
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: labelling-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: labelling-redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: labelling-redis
          property: connectionString
      - key: GSV_API_KEY
        sync: false
      - key: GCS_BUCKET_NAME
        sync: false
      - key: GCS_CREDENTIALS_JSON
        sync: false

  # Frontend
  - type: web
    name: labelling-frontend
    env: docker
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: labelling-backend
          envVarKey: RENDER_EXTERNAL_URL
      - key: VITE_GSV_API_KEY
        sync: false

databases:
  - name: labelling-db
    databaseName: labelling_db
    user: labelling_user
    plan: free
    postgresMajorVersion: 15

# Redis for Celery task queue
redis:
  - name: labelling-redis
    plan: free
    maxmemoryPolicy: noeviction
